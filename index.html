<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP и геоинформация</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Информация об IP</h1>
    <div class="info">
      <p><strong>IPv4:</strong> <span id="ipv4">загрузка…</span></p>
      <p><strong>IPv6:</strong> <span id="ipv6">загрузка…</span></p>
      <hr>
      <p><strong>Страна:</strong> <span id="country">—</span> (<span id="country_code">—</span>)</p>
      <p><strong>Континент:</strong> <span id="continent_code">—</span></p>
      <p><strong>Регион:</strong> <span id="region">—</span></p>
      <p><strong>Город:</strong> <span id="city">—</span></p>
      <p><strong>Часовой пояс:</strong> <span id="timezone">—</span></p>
      <hr>
      <p><strong>Провайдер (ISP):</strong> <span id="org">—</span></p>
      <p><strong>Сеть:</strong> <span id="network">—</span></p>
      <p><strong>Reverse DNS:</strong> <span id="reverse">—</span></p>
      <p><strong>Локальная валюта:</strong> <span id="currency">—</span></p>
      <hr>
      <p><strong>Threat Intelligence:</strong> <span id="threat">—</span></p>
      <p><strong>ASN:</strong> <span id="asn">—</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
