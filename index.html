<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Информация</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Информация об IP</h1>
    <div class="info">
      <p><strong>IPv4:</strong> <span id="ipv4">загрузка…</span></p>
      <p><strong>IPv6:</strong> <span id="ipv6">загрузка…</span></p>
      <p><strong>Страна:</strong> <span id="country">—</span></p>
      <p><strong>Регион:</strong> <span id="region">—</span></p>
      <p><strong>Город:</strong> <span id="city">—</span></p>
      <p><strong>WHOIS:</strong> <span id="whois">—</span></p>
      <p><strong>Reverse DNS:</strong> <span id="reverse">—</span></p>
      <p><strong>Открытые порты:</strong> <span id="ports">—</span></p>
      <p><strong>VPN/Proxy/Tor:</strong> <span id="anon">—</span></p>
      <p><strong>DNSBL (чёрные списки):</strong> <span id="dnsbl">—</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
